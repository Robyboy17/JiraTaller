<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutConSidebar}">
<head>
    <title>Todas las entidades</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}">Navbar</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div layout:fragment="sidebar">
                <div th:replace="fragments/sidebar1 :: sidebar"></div>
            </div>
        </div>
        <div class="col-md-9">
            <div layout:fragment="contenido">
                <h1>Usuarios</h1>
                <a th:href="@{/usuarios/new}" class="btn btn-primary mb-2">Añadir usuario</a>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Acciones</th> <!-- Nueva columna para las acciones -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${entities}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.username}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.fechaNacimiento}"></td>
                        <td>
                            <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-primary">Editar</a>
                            <a th:href="@{/usuarios/{id}/delete(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
                        </td> <!-- Columna para los botones de edición y eliminación -->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
