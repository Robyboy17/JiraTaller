<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todas las entidades</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}">Navbar</div>
<div class="container">
    <h1>Usuarios</h1>
    <a th:href="@{/usuarios/new}" class="btn btn-primary mb-2">A침adir usuario</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Nacimiento</th>
            <th>Acciones</th> <!-- Nueva columna para las acciones -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${entities}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.fechaNacimiento}"></td>
            <td>
                <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-primary">Editar</a>
                <a th:href="@{/usuarios/{id}/delete(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
            </td> <!-- Columna para los botones de edici칩n y eliminaci칩n -->
        </tr>
        </tbody>
    </table>
    <!-- Mostrar la paginaci칩n -->
    <div>
        <a th:if="${usuarioPage.hasPrevious()}" th:href="@{/usuarios(page=${usuarioPage.previousPageable().pageNumber})}">Anterior</a>
        <span th:text="${usuarioPage.number + 1}"></span>
        <a th:if="${usuarioPage.hasNext()}" th:href="@{/usuarios(page=${usuarioPage.nextPageable().pageNumber})}">Siguiente</a>
    </div>
</div>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
