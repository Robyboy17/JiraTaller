<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />

    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}">Navbar</div>
<div class="container d-flex gap-2" sec:authorize="isAuthenticated()">
    <div class="bg-secondary rounded-2 p-2 mt-3 w-auto">
        <h2 class="fw-bold">Clientes</h2>
        <a th:href="@{/clientes/new}" class="btn btn-primary mb-2">Añadir un cliente</a><br>
        <a th:href="@{/clientes/all}" class="btn btn-primary mb-2">Ver clientes</a><br>
        <a th:href="@{/clientes/asignar-coche}" class="btn btn-primary">Asignar coche a cliente</a><br>

    <div class="bg-secondary rounded-2 p-2 mt-3 w-auto">

        <a th:href="@{/reparaciones/new}" class="btn btn-primary mb-2">Añadir una reparación</a><br>

    <div class="bg-secondary rounded-2 p-2 mt-3 w-auto">
        <h2 class="fw-bold">Coches</h2>
        <a th:href="@{/coches/new}" class="btn btn-primary mb-2">Añadir un coche</a><br>
        <a th:href="@{/marcas/new}" class="btn btn-primary mb-2">Añadir una marca</a><br>
        <a th:href="@{/modelos/new}" class="btn btn-primary mb-2">Añadir un modelo</a><br>

        <a th:href="@{/coches/all}" class="btn btn-primary mb-2">Ver coches</a><br>

<div th:replace="~{fragments/footer :: footer}">Footer</div>
