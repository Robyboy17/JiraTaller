<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutConSidebar}">
<head>
  <meta charset="UTF-8">
  <title>Todas las entidades</title>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}">Navbar</div>
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div layout:fragment="sidebar">
        <div th:replace="fragments/sidebar :: sidebar"></div>
      </div>
    </div>
    <div class="col-md-9">
      <div layout:fragment="contenido">
        <h1>Combustibles</h1>
        <a th:href="@{/combustibles/new}" class="btn btn-primary mb-2">AÃ±adir combustible</a>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="combustible : ${entities}">
            <td th:text="${combustible.id}"></td>
            <td th:text="${combustible.nombre}"></td>
            <td>
              <a th:href="@{/combustibles/{id}(id=${combustible.id})}" class="btn btn-primary">Editar</a>
              <a th:href="@{/combustibles/{id}/delete(id=${combustible.id})}" class="btn btn-danger">Eliminar</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
