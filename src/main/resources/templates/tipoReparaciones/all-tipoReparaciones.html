<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutConSidebar}">
<head>
    <title>Todas las entidades</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div layout:fragment="navbar">
    <div th:replace="fragments/navbar :: navbar"></div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div layout:fragment="sidebar">
                <!-- Aquí está la barra lateral -->
                <div class="sidebar">
                    <h2>Sidebar</h2>
                    <p>Contenido de la barra lateral</p>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div layout:fragment="contenido">
                <h1>Tipo de Reparaciones</h1>
                <a th:href="@{/reparaciones/tipos/new}" class="btn btn-primary mb-2">Añadir Tipo de Reparación</a>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th> <!-- Nueva columna para las acciones -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tiporeparacion : ${entities}">
                        <td th:text="${tiporeparacion.id}"></td>
                        <td th:text="${tiporeparacion.nombre}"></td>
                        <td>
                            <a th:href="@{/reparaciones/tipos/{id}(id=${tiporeparacion.id})}" class="btn btn-primary">Editar</a>
                            <a th:href="@{/reparaciones/tipos/{id}/delete(id=${tiporeparacion.id})}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
