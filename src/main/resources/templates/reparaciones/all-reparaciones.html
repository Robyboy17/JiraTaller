<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todas las entidades</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1>Todas las entidades</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Duración</th>
            <th>Fecha de inicio</th>
            <th>Fecha de finalización</th>
            <!-- Nueva columna para las acciones -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="reparacion : ${entities}">
            <td th:text="${reparacion.id}"></td>
            <td th:text="${reparacion.descripcion}"></td>
            <td th:text="${reparacion.duracion}"></td>
            <td th:text="${reparacion.fechaDeInicio}"></td>
            <td th:text="${reparacion.fechaDeFin}"></td>
            <td>
                <a th:href="@{/templates/reparaciones/{id}(id=${reparacion.id})}" class="btn btn-primary">Editar</a>
                <a th:href="@{/templates/reparaciones/delete/{id}(id=${reparacion.id})}" class="btn btn-danger">Eliminar</a>
            </td> <!-- Columna para los botones de edición y eliminación -->
        </tr>
        </tbody>
    </table>
</div>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
