<div th:fragment="modal" class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="text-center mb-3">
          <div class="image-container mx-auto">
            <img th:src="${#authentication.principal.imageUrl}" alt="User Image" class="rounded-circle user-image">
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Informaci√≥n del usuario</h5>
            <div class="card-text">
              <p><strong>Nombre de usuario:</strong> <span th:text="${#authentication.principal.username}"></span></p>
              <p><strong>Nombre:</strong> <span th:text="${#authentication.principal.nombre}"></span></p>
              <p><strong>Apellido:</strong> <span th:text="${#authentication.principal.apellido}"></span></p>
              <p><strong>Email:</strong> <span th:text="${#authentication.principal.email}"></span></p>
            </div>
          </div>
        </div>
        <div th:replace="~{fragments/permisos :: permisos}">&copy; EOI</div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
