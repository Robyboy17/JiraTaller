<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutConSidebar}">
<head>
    <title>Todas las entidades</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div layout:fragment="navbar">
    <div th:replace="fragments/navbar :: navbar"></div>
</div>
<div layout:fragment="sidebar">
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Contenido de la barra lateral</p>
    </div>
</div>
<div layout:fragment="contenido">
    <div class="container">
        <h1>Todas las entidades</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>Acciones</th> <!-- Nueva columna para las acciones -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="rol : ${entities}">
                <td th:text="${rol.id}"></td>
                <td th:text="${rol.name}"></td>
                <td>
                    <a th:href="@{/roles/{id}(id=${rol.id})}" class="btn btn-primary">Editar</a>
                    <a th:href="@{/roles/{id}/delete(id=${rol.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
