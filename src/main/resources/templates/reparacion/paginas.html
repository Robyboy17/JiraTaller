<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{titulo.usuario.paginado}"></title>
    <script src="usuarios-script.js"></script>
</head>
<body>
<div layout:fragment="content">
    <table class="table table-striped">
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.fechaNacimiento}"></td>
            <td>
                <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-primary">Editar</a>
                <a th:href="@{/usuarios/delete/{id}(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
            </td> <!-- Columna para los botones de edición y eliminación -->
        </tr>
        </tbody>
    </table>

    <div th:if="${usuarios.totalPages > 0}" class="pagination justify-content-center">
        <ul class="pagination justify-content-center" >
            <li class="page-item"><a class="page-link" th:href="@{/usuarios/paginados(size=${usuarios.size}, page=${usuarios.number})}">Previous</a></li>
            <li  class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{/usuarios/paginados(size=${usuarios.size}, page=${pageNumber})}"
                   th:text=${pageNumber}
                   th:classappend="${pageNumber==usuarios.number+1} ? active"></a>
            </li>
            <li class="page-item"><a class="page-link" th:href="@{/usuarios/paginados(size=${usuarios.size}, page=${usuarios.number+2})}">Next</a></li>
        </ul>
    </div>
</div>


</body>
</html>
